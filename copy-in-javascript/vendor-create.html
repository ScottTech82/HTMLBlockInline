<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <script src="js/utility.service.js"></script>
    <script src="js/vendor.service.js"></script>
    <script src="js/vendor-create.js"></script>
</head>
<body>
    <div>
        <span class="fw-bold">New Vendor</span> | 
        <a href="vendor-list.html">Back to List</a>
        <hr>
    </div>
    <table class="table table-sm table-striped">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input id="vid" type="number" value="0" disabled></td>
            </tr>
            <tr>
                <td>Code</td>
                <td><input id="vcode"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="vname"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input id="vaddress"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input id="vcity"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input id="vstate"></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input id="vzip"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="vphone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="vemail"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="save()" class="btn btn-primary">Save</button>
</body>
</html>
